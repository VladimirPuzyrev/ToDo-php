<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>ToDo</title>
</head>
<body>
    <header>
        <ul class="header-panel">
            <li>
                <object type="image/svg+xml" data="img/svg/burger.svg" width="24" height="24">burger</object>
            </li>
            <li>
                <object type="image/svg+xml" data="img/svg/home.svg" width="24" height="24">burger</object>
            </li>
            <li>
                <input type="text" placeholder="Поиск">
            </li>
        </ul>

        <ul class="header-panel">
            <li>
                <object type="image/svg+xml" data="img/svg/plus.svg" width="24" height="24">burger</object>
            </li>
            <li>
                <object type="image/svg+xml" data="img/svg/notifications.svg" width="24" height="24">burger</object>
            </li>
            <li>
                <picture>
                    <source srcset="img/">
                    <img src="img" alt="user">
                </picture>
            </li>
        </ul>
        
    </header>

    <main>
        <section class="login">
            <h1>Войти</h1>
    
            <form action="#" class="login-form">
                <a class="login-form__link_api"> Войти через Google</a>
                <a class="login-form__link_api"> Войти через VK</a>

                <label for="email" class="login-form__label">
                    Email
                    <input id="email" type="text" class="login-form__input">
                </label>
                
                
                <label for="password" class="login-form__label">
                    Пароль
                    <input id="password" type="password" class="login-form__input">
                </label>
                
                <a href="#">Забыли пароль?</a>

                <button login-form__button>Вход</button>
            </form>
            <p>Используя для входа Google, Apple или Email-адрес, вы соглашаетесь с <a>Условиями использования</a> и <a>Политикой конфиденциальности.</a></p>
        </section>
        <p>Еще нет аккаунта? <a href="#">Зарегестрироваться</a></p>
    </main>
</body>
</html>
